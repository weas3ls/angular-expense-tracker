<div class="d-flex justify-content-between mb-3">
    <h2 class="text-white my-5">My Businesses</h2>
    <button
        type="button"
        class="btn btn-dark btn-lg btn-floating mt-5"
        mdbTooltip="Create Business"
        placement="left"
        (click)="openModal()"
    >
        <i class="fas fa-plus-circle"></i>
    </button>
</div>
<div class="list-group list-group-flush" *ngIf="businesses.length > 0; else elseBlock">
    <div class="list-group-item list-group-item-action" aria-current="true" *ngFor="let business of businesses">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">
                <a routerLink="/business-detail" class="text-white stretched-link">{{ business.name }}</a>
            </h5>
            <small>Last change ##/##/####</small>
        </div>
        <small>{{ business.ein }}</small>
        <p class="mb-1 px-5">
            {{ business.description }}
        </p>
        <small class="d-block">Date founded: {{ business.dateFounded }}</small>
        <small>Number of expenses: {{ business.numberOfExpenses }}</small>
    </div>
</div>

<ng-template #elseBlock>
    <div class="d-flex justify-content-center">
        <div class="p-5 text-center">
            <h3 class="mb-5">You don't have any businesses!</h3>
            <button class="btn btn-dark btn-rounded d-inline-block" (click)="openModal()">Create one</button>
        </div>
    </div>
</ng-template>
