<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-scroll navbar-dark bg-dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand" aria-current="page" routerLink="/">Weas3ls' Expense Tracker</a>
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div mdbDropdown class="btn-group shadow-0" *ngIf="isLoggedIn; else elseBlock">
                <button type="button" class="btn btn-dark dropdown-toggle" mdbDropdownToggle aria-expanded="false">
                    {{ user!.firstName }}
                </button>
                <ul mdbDropdownMenu class="dropdown-menu dropdown-menu-dark dropdown-menu-end mt-2">
                    <li><a class="dropdown-item pe-auto" href="#">My Account</a></li>
                    <li>
                        <a class="dropdown-item pe-auto" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
            <ng-template #elseBlock>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="btn btn-outline-success me-2" type="button" routerLink="auth/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" type="button" routerLink="auth/register">Register</a>
                        </li>
                    </ul>
                </div>
            </ng-template>
        </div>
    </nav>
</header>
